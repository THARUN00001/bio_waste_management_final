<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class="row" style="justify-content: center;">
  <div class="col-lg-12">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BioWasteTransit</a>
        <img src="https://img.icons8.com/external-goofy-line-kerismaker/24/null/external-Recycle-delivery-goofy-line-kerismaker.png"/>
       
      </div>
    </nav>
  
  <div class="container-fluid">
  
   <div style="justify-content: center" class="row">
  
      <div class="col-lg-8">
  
          <div class="row mt-5 mb-3">
              <h1>
                  Login to your Account
              </h1>
          </div>
      
 
           
<form>
  <div class="form-row align-items-center">
 
  
    <div class="col-lg-4">
      <div class="input-group mb-3">
          <span class="input-group-text"><img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/24/null/external-user-user-tanah-basah-glyph-tanah-basah-4.png"/></span>
          <div class="form-floating">
            <input name="vv" type="text" class="form-control"  placeholder="Username">
            <label>Username</label>
          </div>
        </div>
  </div>  

   <div class="col-lg-4">
 
      <div class="input-group mb-3">
          <span class="input-group-text"> <img src="https://img.icons8.com/material-rounded/24/null/visible.png"/> <input  type="checkbox" onclick="myFunction()"> </span>
          <div class="form-floating">
      <input name="password" id="password" type="password" class="form-control"  placeholder="Password">
      <label  class="form-label">Password</label>
  </div> 
      </div>
  </div>

  <div class="col-lg-4">
    <button style="width: 100%;" class="btn btn-success" type="submit">Log In</button>
    
  </div>

    
  </div>
</form>
  </div>
</div>


<script>
  function myFunction() {
var x = document.getElementById("password");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}
</script>
